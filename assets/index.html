<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="Messages-512.png"/>

  <link rel="stylesheet" href="./styles/style.css">
  <!-- Connect Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <title>Chat Real Time</title>
</head>

<body ng-app='messages' ng-controller='messageFun'>

  <header id=header>
    <div class="container">
      <div class="header-text text-center">
        <h1 class="">Dream Team</h1>
        <h2>Chat Real Time</h2>
      </div>
    </div> 
  </header>

  
  <main id="main">

    <div class="container">
      <div class="row d-flex">
        
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="title d-flex align-items-center justify-content-between">
            <h2>Sport</h2>
            <button ng-click="connect('sport')" class="btnSend btn-join">Join</button>
          </div>

          <div class="messages">
            <form id="sport" onsubmit="return false">
              <div class="username">
                <input type="text" placeholder="Name" name="userName">
              </div>
              <div class="usertext">
                <textarea name="text" cols="42" rows="4" placeholder="Message"></textarea>
              </div>
              <div>
                <button ng-click="sendMessage('sport')" class="btnSend btn-send">Send</button>
              </div>
            </form>
            <ul class="chat-info">
              <li ng-repeat='message in data.sport' ng-click="deleteMessage(message, 'sport')">
                <div class="msgContainer">
                  User name: <b>{{message.userName}}</b> <br />
                  Message: {{message.text}}
                </div>

                <div class="imgContainer">
                  <img src="./images/close.png" alt="close">
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="title d-flex align-items-center justify-content-between">
            <h2>Food</h2>
            <button ng-click="connect('food')" class="btnSend btn-join">Join</button>
          </div>
        
          <div class="messages">
            <form id="food" onsubmit="return false">
              <div class="username">
                <input type="text" name="userName" id="" placeholder="Name">
              </div>
              <div class="usertext">
                <textarea name="text" id="" cols="42" rows="4" placeholder="Message"></textarea>
              </div>
              <div>
                <button ng-click="sendMessage('food')" class="btnSend btn-send">Send</button>
              </div>
            </form>
            <ul class="chat-info">
              <li ng-repeat='message in data.food' ng-click="deleteMessage(message, 'food')">
                <div class="msgContainer">
                  User name: <b>{{message.userName}}</b> <br />
                  Message: {{message.text}}
                </div>
        
                <div class="imgContainer">
                  <img src="./images/close.png" alt="close">
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="title d-flex align-items-center justify-content-between">
            <h2>IT</h2>
            <button ng-click="connect('it'), " class="btnSend btn-join">Join</button>
          </div>
        
          <div class="messages">
            <form id="it" onsubmit="return false" disabled="{{scope.isDisabled}}">
              <div class="username">
                <input type="text" name="userName" placeholder="Name">
              </div>
              <div class="usertext">
                <textarea name="text" cols="42" rows="4" placeholder="Message"></textarea>
              </div>
              <div>
                <button ng-click="sendMessage('it')" class="btnSend btn-send">Send</button>
              </div>
            </form>
            <ul class="chat-info">
              <li ng-repeat='message in data.it' ng-click="deleteMessage(message,'it')">
                <div class="msgContainer">
                  <b>{{message.userName | uppercase}}:</b>
                  {{message.text}}
                </div>
        
               <div class="imgContainer">
                <img src="./images/close.png" alt="close">
               </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </main>


  <script src="/dependencies/sails.io.js"></script>
  <script src="/dependencies/angular.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
