<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="Messages-512.png" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Chat Real Time</title>
</head>

<body ng-app='messages' ng-controller='messageFun'>

  <header id=header>
    <div class="container">
      <div class="header-text text-center">
        <h1 class="">Dream Chat</h1>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="container">
      <div class="row d-flex">

        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="title d-flex align-items-center justify-content-between">
            <h2>Sport</h2>
            <button ng-click="connect('sport'); showMe=!showMe" class="btnSend btn-join">Join</button>
          </div>

          <div class="messages" ng-show="showMe">
            <form id="sport" name="sportForm" autocomplete="off">
              <div class="username">
                <input type="text" placeholder="Name" name="userName" ng-model="sportText1" required ng-dirty="ng-dirty">
              </div>
              <div class="usertext">
                <textarea cols="42" rows="4" placeholder="Message" maxlength="30" name="text" ng-model="sportText"
                  required></textarea>
              </div>
              <div>
                <button ng-click="sendMessage('sport')" class="btnSend btn-send" type="submit">Send</button>
              </div>
            </form>
            <ul class="chat-info">
              <li ng-repeat='message in data.sport' ng-click="deleteMessage(message, 'sport')">
                <div class="msgContainer">
                  <b>{{message.userName | uppercase}}:</b>
                  <p>{{message.text}}</p>
                </div>

                <div class="imgContainer">
                  <img src="./images/close.png" alt="close">
                </div>
              </li>
            </ul>
          </div>
        </div>


        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="title d-flex align-items-center justify-content-between">
            <h2>Food</h2>
            <button ng-click="connect('food'); showMe1=!showMe1" class="btnSend btn-join">Join</button>
          </div>

          <div class="messages" ng-show="showMe1">
            <form id="food" ng-submit="false" name="foodForm" autocomplete="off">
              <div class="username">
                <input type="text" placeholder="Name" name="userName" ng-model="foodText1" required>
              </div>
              <div class="usertext">
                <textarea cols="42" rows="4" placeholder="Message" name="text" ng-model="foodText" required></textarea>
              </div>
              <div>
                <button ng-click="sendMessage('food')" class="btnSend btn-send" ng-disabled="foodForm.$invalid">Send</button>
              </div>
            </form>
            <ul class="chat-info">
              <li ng-repeat='message in data.food' ng-click="deleteMessage(message, 'food')">
                <div class="msgContainer">
                  <b>{{message.userName | uppercase}}:</b>
                  <p>{{message.text}}</p>
                </div>

                <div class="imgContainer">
                  <img src="./images/close.png" alt="close">
                </div>
              </li>
            </ul>
          </div>

        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="title d-flex align-items-center justify-content-between">
            <h2>IT</h2>
            <button ng-click="connect('it'); showMe2=!showMe2" class="btnSend btn-join">Join</button>
          </div>

          <div class="messages" ng-show="showMe2">
            <form id="it" name="itForm" ng-submit="false" autocomplete="off">
              <div class="username">
                <input type="text" placeholder="Name" name="userName" ng-model="itText" required>
              </div>
              <div class="usertext">
                <textarea cols="42" rows="4" placeholder="Message" name="text" ng-model="itText1" required></textarea>
              </div>
              <div>
                <button ng-click="sendMessage('it')" class="btnSend btn-send" ng-disabled="itForm.$invalid">Send</button>
              </div>
            </form>
            <ul class="chat-info">
              <li ng-repeat='message in data.it' ng-click="deleteMessage(message,'it')">
                <div class="msgContainer">
                  <b>{{message.userName | uppercase}}:</b>
                  <p>{{message.text}}</p>
                </div>

                <div class="imgContainer">
                  <img src="./images/close.png" alt="close">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="/dependencies/sails.io.js"></script>
  <script src="/dependencies/angular.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
