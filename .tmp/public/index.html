<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body ng-app='messages' ng-controller='messageFun'>

  <div class="channel">
    <div class="title">
      <h2>Sport</h2>
      <button ng-click="connect('sport')" class="btnSend">Join</button>
    </div>

    <div class="messages">
      <hr>
      <form id="sport" onsubmit="return false">
        <div>
          <input type="text" placeholder="Name" name="userName">
        </div>
        <div>
          <textarea name="text" cols="42" rows="4" placeholder="Message"></textarea>
        </div>
        <div>
          <button ng-click="sendMessage('sport')" class="btnSend">Send</button>
        </div>
      </form>
      <hr>
      <ul>
        <li ng-repeat='message in data.sport' ng-click="deleteMessage(message)">
          <div class="msgContainer">
            User name: <b>{{message.userName}}</b> <br />
            Message: {{message.text}}
          </div>

          <div class="imgContainer">
            <img src="./images/close.png" alt="close">
          </div>
        </li>
      </ul>
    </div>
  </div>


  <div class="channel">
    <div class="title">
      <h2>Food</h2>
      <button ng-click="connect('food')" class="btnSend">Join</button>
    </div>

    <div class="messages">
      <hr>
      <form id="food" onsubmit="return false">
        <div>
          <input type="text" name="userName" id="" placeholder="Name">
        </div>
        <div>
          <textarea name="text" id="" cols="42" rows="4" placeholder="Message"></textarea>
        </div>
        <div>
          <button ng-click="sendMessage('food')" class="btnSend">Send</button>
        </div>
      </form>
      <hr>
      <ul>
        <li ng-repeat='message in data.food' ng-click="deleteMessage(message)">
          <div class="msgContainer">
            User name: <b>{{message.userName}}</b> <br />
            Message: {{message.text}}
          </div>

          <div class="imgContainer">
            <img src="./images/close.png" alt="close">
          </div>

        </li>
      </ul>
    </div>
  </div>


  <div class="channel">
    <div class="title">
      <h2>It</h2>
      <button ng-click="connect('it')" class="btnSend">Join</button>
    </div>

    <div class="messages">
      <hr>
      <form id="it" onsubmit="return false">
        <div>
          <input type="text" name="userName" id="" placeholder="Name">
        </div>
        <div>
          <textarea name="text" id="" cols="42" rows="4" placeholder="Message"></textarea>
        </div>
        <div>
          <button ng-click="sendMessage('it')" class="btnSend">Send</button>
        </div>
      </form>
      <hr>
      <ul>
        <li ng-repeat='message in data.it' ng-click="deleteMessage(message)">
          <div class="msgContainer">
            <b>User name: {{message.userName}}</b> <br />
            <b>Message:</b> {{message.text}}
          </div>

          <div class="imgContainer">
            <img src="./images/close.png" alt="close">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="/dependencies/sails.io.js"></script>
  <script src="/dependencies/angular.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
